<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Valmi Assessoria Acadêmica</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- TOPO -->
  <header class="top-bar">
    <div class="container top-bar-inner">
      <button class="menu-toggle" aria-label="Abrir menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <a href="index.html" class="logo-text">Valmi Assessoria Acadêmica</a>
    </div>
  </header>

  <!-- MENU OVERLAY -->
  <nav class="menu-overlay" aria-hidden="true">
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="planos.html">Planos e Preços</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="equipe.html">Equipe</a></li>
      <li><a href="index.html#contato">Contato</a></li>
    </ul>
  </nav>

  <main class="page-main">
    <section class="page-hero container">
      <h1>Blog</h1>
      <p class="section-lead">
        Artigos sobre filosofia, teologia, educação e escrita acadêmica.
      </p>
    </section>

    <section class="blog-list" id="blog-list">
      <!-- os artigos serão inseridos aqui via JavaScript -->
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Valmi Assessoria Acadêmica. Todos os direitos reservados.</p>
  </footer>

  <script>
    // ano do rodapé
    const yearEl = document.getElementById('year');
    if (yearEl) yearEl.textContent = new Date().getFullYear();

    // menu
    const menuToggle = document.querySelector('.menu-toggle');
    const menuOverlay = document.querySelector('.menu-overlay');

    if (menuToggle && menuOverlay) {
      menuToggle.addEventListener('click', () => {
        menuOverlay.classList.toggle('open');
        menuToggle.classList.toggle('open');
        document.body.classList.toggle('menu-open');
      });

      menuOverlay.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          menuOverlay.classList.remove('open');
          menuToggle.classList.remove('open');
          document.body.classList.remove('menu-open');
        });
      });
    }

    // ============================
    // LISTA DE ARTIGOS
    // ============================
    // SEMPRE que criar um novo artigo em /artigos/, adicione um item aqui.
    // Exemplo de caminho: artigos/27-11-2025-1.html

    const posts = [
      {
        titulo: "Como a filosofia pode melhorar sua escrita acadêmica",
        data: "27 nov 2025",
        categoria: "Filosofia",
        resumo: "Reflexões filosóficas podem ajudar a organizar argumentos, clarear conceitos e fortalecer a estrutura de textos acadêmicos.",
        link: "artigos/27-11-2025-1.html"
      },
      {
        titulo: "4 erros comuns na elaboração de TCC — e como evitá-los",
        data: "20 nov 2025",
        categoria: "Metodologia",
        resumo: "Tema mal recortado, pouca bibliografia, ausência de problema de pesquisa... Veja como corrigir esses problemas antes da entrega.",
        link: "artigos/20-11-2025-1.html"
      },
      {
        titulo: "Organizando uma rotina de estudos em humanidades",
        data: "10 nov 2025",
        categoria: "Estudos",
        resumo: "Sugestões práticas para distribuir leitura, fichamento e escrita ao longo da semana, sem perder o ritmo.",
        link: "artigos/10-11-2025-1.html"
      }
    ];

    const blogListEl = document.getElementById('blog-list');

    if (blogListEl) {
      posts.forEach(post => {
        const article = document.createElement('article');
        article.className = 'blog-card';
        article.innerHTML = `
          <div class="blog-meta">
            <span class="blog-date">${post.data}</span>
            <span class="blog-tag">${post.categoria}</span>
          </div>
          <h2>${post.titulo}</h2>
          <p>${post.resumo}</p>
          <a href="${post.link}" class="blog-link">Ler artigo completo</a>
        `;
        blogListEl.appendChild(article);
      });
    }
  </script>
</body>
</html>
